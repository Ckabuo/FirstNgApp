<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Angular App</title>
</head>
<body>
  <h1> {{title}} </h1>
  <p> {{description}} </p>
  <p> {{author}} </p>

  <h2>List of Students</h2>
  <ul *ngFor="let student of students">
    <li> {{student.name}} (Age: {{student.age}}) </li>
  </ul>
</body>
</html>
